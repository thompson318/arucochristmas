# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py35,lint
skipsdist = True
#requires = setuptools >= 42.1

[travis]
python =
  3.5: py35, docs, lint

[testenv]
deps=-rrequirements-dev.txt
whitelist_externals=coverage,pip
# See .coveragerc for list of omitted files
commands = coverage erase
           coverage run -a --source arucochristmas -m pytest -v -s ./tests/
           coverage report -m

[testenv:lint]
basepython=python3.5
deps=pylint
     {[testenv]deps}
commands=pylint --rcfile=tests/pylintrc tests main.py

[testenv:docs]
basepython=python3.5
changedir = doc
commands = sphinx-build -M html . build

[testenv:pip3]
basepython=python3.5
changedir=pip_test
skip_install=True
commands = pip install {posargs}
           sksurgeryfred --help
